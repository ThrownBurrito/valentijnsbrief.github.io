<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Valentijnsbrief</title>
    <style>
        body {
            background-color: #ffccdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            background: #fff;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .container h1 {
            color: #e60073;
            font-size: 24px;
            font-weight: bold;
        }
        .container img {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        .container p {
            color: #333;
        }
        .spotify {
            margin-top: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid #e60073;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #e60073;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #c4005e;
        }
        #error-message {
            color: red;
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container" id="password-screen">
        <h1>Voer het wachtwoord in üîí</h1>
        <input type="password" id="password" placeholder="Wachtwoord" />
        <button onclick="checkPassword()">Bevestigen</button>
        <p id="error-message">Verkeerd wachtwoord, probeer opnieuw.</p>
    </div>

    <div class="container hidden" id="valentijnsbrief">
        <h1>Voor Mijn Liefste Tessje ‚ù§Ô∏è</h1>
        <img src="https://source.unsplash.com/300x200/?love" alt="Liefdesfoto">
        <p>Lieve schat, ik hou zoveel van je! Jij bent mijn alles. üíñ</p>
        <div class="spotify">
            <iframe src="https://open.spotify.com/embed/track/3kLE2Jsxeb3W2bhx82bPlb?" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <script>
        function checkPassword() {
            const wachtwoord = "liefde"; // Verander dit naar het echte wachtwoord
            const input = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            if (input === wachtwoord) {
                document.getElementById("password-screen").style.display = "none";
                document.getElementById("valentijnsbrief").classList.remove("hidden");
            } else {
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
